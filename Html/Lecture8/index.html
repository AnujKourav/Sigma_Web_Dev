<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am a para </p>
    <a href="https://google.com">Google</a>
    <a href="https://facebook.com">Facebook</a>
    <div>I am a block element</div>
    <span>I am a inline element</span>
    <a href="">Yes he is inline</a>

    <!-- Quiz to make form that accept username city and pin code in blocks -->
    <form action="" method="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="usernamer" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">Enter city name</label>
            <input type="text" id="city" name="city" placeholder="Enter your city name">
        </div>
        <div>
            <label for="pincode">Enter pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
        </div>
    </form>
</body>
</html>
