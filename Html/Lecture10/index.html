<body>
    <!-- src: specified the path of the video file
        controls: add controls to the video like play pause and volume
        autoplay: autoplays the video whenever the page loads
        loop: repeat the video once it ends
        muted: mute the video by default
       poster: specifies an image to be displayed before the video starts playing
       width and height apecifies the dimensions of the video -->
    <video src="video.mp4" width="700" controls></video>
       <br>
    <audio src="Tere Naina.mp3" controls></audio>

    <iframe src="URL" frameborder="0"></iframe> 
    <!-- i frame can be used to embedd any website in our code -->

    
</body>
</html>
