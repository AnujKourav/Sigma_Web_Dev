<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p>
        <!--  it is used to make links -->
        <a target="_blank" href="https://www.google.com">Open Google</a><br>
        <a target="_blank" href="https://www.facebook.com">Open FaceBook</a><br>
        <a target="_blank" href="https://www.quora.com">Open Quora</a><br>
        <a target="_blank" href="https://www.youtube.com">Open YouTube</a>
    </p>
    <h2>Secondary Bookmarks</h2>
    <a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a><br>
    <a target="_blank" href="https://www.stackoverflow.com">Open Stack Overflow</a>
</body>
</html>
