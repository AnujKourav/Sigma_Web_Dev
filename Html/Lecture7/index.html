<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply for sigma web dev course</h1>
    <form action="" method="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="Comment">Comment</label><br>
            <textarea name="Comment" id="Comment" placeholder="type here..."></textarea>
        </div>
        <div>
            <label for="Fruits">Select one</label>
            <select name="Fruits" id="Fruits" required>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
            </select>
        </div>
    </form>
</body>
</html>
