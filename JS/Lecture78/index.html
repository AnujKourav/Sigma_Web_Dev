<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Poppins:wght@300;400;700&display=swap');

        body {
            background: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->
    <!-- <script src="index.js"></script> -->
    <script>
        console.log("Hacker's Terminal")


        async function hack() {
            let rand = Math.random();
            let prom1 = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.writeln("Initializing Hacking...<br>")
                    resolve();
                }, rand * 6 * 1000);
            })
            rand = Math.random();
            let prom2 = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.writeln("Reading your Files...<br>")
                    resolve();
                }, rand * 6 * 1000);
            })
            rand = Math.random();
            let prom3 = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.writeln("Password files Detected...<br>")
                    resolve();
                }, rand * 6 * 1000);
            })
            rand = Math.random();
            let prom4 = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.writeln("Sending all passwords and personal files to server...<br>")
                    resolve();
                }, rand * 6 * 1000);
            })
            rand = Math.random();
            let prom5 = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.writeln("Cleaning up...<br>")
                    resolve();
                }, rand * 6 * 1000);
            })

            document.writeln("âœ… Hack Completed!");
        }

        hack()
    </script>
</body>

</html>
