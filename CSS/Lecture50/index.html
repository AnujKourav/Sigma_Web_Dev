<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            /* filter: blur(1px); */
            width: 288px;
        }
        .img-1{
            filter: brightness(122%);
        }
        .img-3{
            filter: drop-shadow(16px 16px 20px red );
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img-1" src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="">
        <img class="img-2" src="https://yespunjab.com/wp-content/uploads/2024/06/Shah-Rukh-Khan.jpg" alt="">
        <img class="img-3" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Akshay_Kumar_National_Award_for_Padman_%28cropped%29.jpg" alt="">
    </div>
</body>
</html>
