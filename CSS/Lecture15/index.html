<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
     <style>
        div{
            color: rgb(83, 16, 192);
            background-color: beige;
        }
     </style>
     <!-- we have to link external css file to use -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: rgb(135, 135, 114); background-color: black;">Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <p>Everyone is good in some or the other way. Does this make any sense?</p>
</body>
</html>
