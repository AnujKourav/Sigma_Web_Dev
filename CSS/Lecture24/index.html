<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outliers</title>
    <style>
        .box{
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px red;
        }
        .ox{
            text-shadow: 1px 1px 1px palegreen;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="ox">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque impedit pariatur aspernatur ipsum amet voluptatum asperiores dignissimos odio nihil veritatis nobis nulla nostrum nam tempore autem adipisci doloribus, dolor sapiente alias ea a eaque!</p>
</body>
</html>
